<div class="container">
  <h2 class="mb-4">Parking Areas</h2>
  <button class="btn btn-success mb-3" [routerLink]="['/parking-area-form']">Add new area</button>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Weekdays Hourly Rate</th>
        <th>Weekend Hourly Rate</th>
        <th>Discount</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parkingArea of parkingAreas">
        <td>{{parkingArea.name}}</td>
        <td>{{parkingArea.weekdaysHourlyRate}}</td>
        <td>{{parkingArea.weekendHourlyRate}}</td>
        <td>{{parkingArea.discount == null ? '0%' : parkingArea.discount | percent}}</td>
        <td>
          <button class="btn btn-primary btn-sm mr-2">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteParkingArea(parkingArea.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
