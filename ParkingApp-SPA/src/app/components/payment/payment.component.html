<form>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Parking areas:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option *ngFor="let parkingArea of parkingAreas" 
        [value]="parkingArea.id">{{parkingArea.name}}</option>
    </select>
  </div>
  <div class="form-group left-placed">
    <label>Time start:</label>
    <timepicker></timepicker>
    <label>Time end:</label>
    <timepicker></timepicker>
  </div>
  <div class="form-group">
      <label for="exampleFormControlInput1">Parking day:</label>
      <input type="text" class="form-control" 
        bsDatepicker [bsConfig]="bsConfig" id="exampleFormControlInput1">
  </div>
  <button class="btn btn-primary">Calculate fee</button>
</form>
